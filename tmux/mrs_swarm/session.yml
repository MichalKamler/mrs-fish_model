name: simulation
root: ./
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=f550; export WORLD_NAME=simulation; export SENSORS="garmin_down"; export LOGGER_DEBUG=false; export DEBUG=false; export STANDALONE=false; export WORLD_FILE=./custom_configs/world.yaml; export BOND=false
startup_window: control
tmux_options: -f /etc/ctu-mrs/tmux.conf -L mrs
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
  - hw_api:
      layout: tiled
      panes:
        - ./waitForTime.py; export UAV_NAME=uav1; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav2; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav3; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav4; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav5; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav6; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav7; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav8; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav9; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
        - ./waitForTime.py; export UAV_NAME=uav10; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api.yaml nodelet_manager_name:=$UAV_NAME\_nodelet_manager
  - control:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav2; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav3; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav4; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav5; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav6; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav7; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav8; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav9; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
        - export UAV_NAME=uav10; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml
  - takeoff:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav2; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav3; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav4; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav5; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav6; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav7; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav8; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav9; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        - export UAV_NAME=uav10; ./waitForControl.py; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
  - rviz:
      layout: tiled
      panes:
        - ./waitForControl.py; rosrun rviz rviz -d ./rviz.rviz
  - layout:
      layout: tiled
      panes:
        - ./waitForControl.py; sleep 3; ~/.i3/layout_manager.sh ./layout.json
