name: simulation
root: ./
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export WORLD_NAME=simulation; export SENSORS="garmin_down"; export ODOMETRY_TYPE="gps"
startup_window: simulator
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator multirotor_simulator.launch
  - takeoff:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; export RUN_TYPE=uav; waitForControl; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav2; export RUN_TYPE=uav; waitForControl; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav3; export RUN_TYPE=uav; waitForControl; roslaunch mrs_uav_general automatic_start.launch
  - hw_api:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForRos; roslaunch mrs_uav_hw_api api.launch custom_config:=`rospack find mrs_multirotor_simulator`/config/hw_api_plugin.yaml
        - export UAV_NAME=uav2; waitForRos; roslaunch mrs_uav_hw_api api.launch custom_config:=`rospack find mrs_multirotor_simulator`/config/hw_api_plugin.yaml
        - export UAV_NAME=uav3; waitForRos; roslaunch mrs_uav_hw_api api.launch custom_config:=`rospack find mrs_multirotor_simulator`/config/hw_api_plugin.yaml
  - status:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_status status.launch
  - control:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; export UAV_TYPE="x500"; waitForRos; roslaunch mrs_uav_general core.launch config_odometry:=./custom_configs/odometry.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml
        - export UAV_NAME=uav2; export UAV_TYPE="f550"; waitForRos; roslaunch mrs_uav_general core.launch config_odometry:=./custom_configs/odometry.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml
        - export UAV_NAME=uav3; export UAV_TYPE="f550"; waitForRos; roslaunch mrs_uav_general core.launch config_odometry:=./custom_configs/odometry.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml
  - rviz:
      layout: tiled
      panes:
        - waitForControl; rosrun rviz rviz -d ./rviz.rviz
        - waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
  - rviz_uavs:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; export UAV_TYPE="x500"; waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
        - export UAV_NAME=uav2; export UAV_TYPE="f550"; waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
        - export UAV_NAME=uav3; export UAV_TYPE="f550"; waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
