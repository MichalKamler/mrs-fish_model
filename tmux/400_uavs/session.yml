name: simulation
root: ./
startup_window: goto
tmux_options: -f /etc/ctu-mrs/tmux.conf -L mrs
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
  - goto:
      layout: tiled
      panes:
        - 'history -s ./goto.py'
        - 'history -s ./velocity_cmd.py'
  - rviz:
      layout: tiled
      panes:
        - waitForRos; rosrun rviz rviz -d ./rviz.rviz
  - layout:
      layout: tiled
      panes:
        - sleep 5.0; ~/.i3/layout_manager.sh ./layout.json
