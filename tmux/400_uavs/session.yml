name: simulation
root: ./
startup_window: goto
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
  - goto:
      layout: tiled
      panes:
        - 'history -s ./goto.py'
        - 'history -s ./velocity_cmd_up.py'
  - rviz:
      layout: tiled
      panes:
        - waitForRos; rosrun rviz rviz -d ./rviz.rviz
