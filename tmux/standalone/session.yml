# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=x500
startup_window: goto
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
  - goto:
      layout: tiled
      panes:
        - 'history -s ./goto.sh'
  - rviz:
      layout: tiled
      panes:
        - waitForTime; rosrun rviz rviz -d ./rviz.rviz
  - layout:
      layout: tiled
      panes:
        - sleep 5.0; ~/.i3/layout_manager.sh ./layout.json
