name: simulation
root: ./
pre_window: export RUN_TYPE=simulation; export UAV_TYPE=x500; export WORLD_NAME=simulation; export SENSORS="garmin_down"; export ODOMETRY_TYPE="gps"
startup_window: goto
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
        - waitForRos; rosparam set use_sim_time true
  - simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
  - takeoff:
      layout: tiled
      panes:
        -  export UAV_NAME=uav1; waitForControl; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        -  export UAV_NAME=uav2; waitForControl; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        -  export UAV_NAME=uav3; waitForControl; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
