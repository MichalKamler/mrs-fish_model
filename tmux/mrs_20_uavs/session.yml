        -  export UAV_NAME=uav5; waitForControl; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        -  export UAV_NAME=uav6; waitForControl; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
        -  export UAV_NAME=uav7; waitForControl; rosservice call /$UAV_NAME/uav_manager/midair_activation; exit
